<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nort</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <div class="logo">Nort</div>
    <nav>
      <a href="#home" class="nav-item">Home</a>
      <a href="#trending" class="nav-item">Trending</a>
      <a href="#subscriptions" class="nav-item">Subscriptions</a>
      <a href="#profile" class="nav-item">Profile</a>
      <a href="#upload" class="nav-item">Upload Video</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <header class="header">
      <h1>Welcome to Nort</h1>
      <p>Your hub for new and short videos</p>
    </header>

    <section class="video-feed">
      <!-- Video previews would go here -->
      <div class="video-preview">
        <img src="thumbnail.jpg" alt="Thumbnail">
        <h3>Sample Video Title</h3>
        <p>3 min | Trending</p>
      </div>
      <div class="video-preview">
        <img src="thumbnail.jpg" alt="Thumbnail">
        <h3>Another Video</h3>
        <p>7 min | New</p>
      </div>
      <!-- More videos can be added here -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
