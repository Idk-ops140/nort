<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nort</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <div class="logo">Nort</div>
    <nav>
      <a href="#home" class="nav-item active">Home</a>
      <a href="#trending" class="nav-item">Trending</a>
      <a href="#subscriptions" class="nav-item">Subscriptions</a>
      <a href="#profile" class="nav-item">Profile</a>
      <a href="#upload" class="nav-item">Upload Video</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <header class="header">
      <h1>Welcome to Nort</h1>
      <p>Your hub for new and short videos</p>
    </header>

    <section class="video-feed" id="video-feed">
      <!-- Video previews will be displayed here -->
    </section>

    <section class="upload-section" id="upload-section">
      <h2>Upload a Video</h2>
      <input type="file" id="videoFile" accept="video/*">
      <input type="text" id="videoTitle" placeholder="Video Title" required>
      <textarea id="videoDescription" placeholder="Video Description" required></textarea>
      <button id="uploadButton">Upload</button>
      <video id="videoPreview" controls style="display: none; margin-top: 10px;"></video>
    </section>
  </main>

  <script src="script.js"></script>
</body>
        </html>
